<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>{{ nomeConfig }}</ion-list-header>
        <ion-note>{{ emailConfig }}</ion-note>

        @for (p of appPages; track p; let i = $index) {
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        }
      </ion-list>

      <ion-list>
        <ion-item button (click)="logout()" lines="none">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <div *ngIf="showInstallBanner" class="install-banner" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  z-index: 9999;
  max-width: 300px;
">
  <p style="font-size: 12px; margin: 0 0 10px 0;">
    Adicione Nosso App Na Tela Inicial.
  </p>
  <div style="display: flex; justify-content: space-between;">
    <button (click)="instalarApp()" style="
      padding: 7px 12px;
      border-radius: 4px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    ">Instalar</button>

    <button (click)="fecharBanner()" style="
      padding: 7px 12px;
      border-radius: 4px;
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    ">Agora n√£o</button>
  </div>
</div>
</ion-app>
