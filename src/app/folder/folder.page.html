<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon slot="start" name="home"></ion-icon>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="container" [ngStyle]="{ top: !possuiAgenda ? '45%' : '30%' }">
    <div *ngIf="isColaborador">
      <ion-icon class="icone-calendario" name="today" *ngIf="!possuiAgenda"></ion-icon>
      <p class="p-calendario" *ngIf="!possuiAgenda">Se você ainda não agendou</p>

      <ion-button size="large" routerLink="/add-agendamento-colaborador" *ngIf="!possuiAgenda">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>Agendar consulta</ion-label>
      </ion-button>

      <ion-button size="large" routerLink="/listar-agendamentos-colaborador" *ngIf="possuiAgenda">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label>Meus Agendamentos</ion-label>
      </ion-button>
    </div>

    <div *ngIf="isAdmin">
      
      <ion-button routerLink="/listar-disponibilidades" color="primary">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label>Ver Disponibilidades</ion-label>
      </ion-button>
      <ion-button routerLink="/add-disponibilidade" color="tertiary">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>Add Disponibilidade</ion-label>
      </ion-button>
    </div>


  </div>
</ion-content>
