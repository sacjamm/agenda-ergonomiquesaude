<ion-content class="ion-no-padding">

  <div style="display: flex; flex-direction: column; align-items: center; 
  margin-top: 20%;">
    <img src="assets/img/logo.png" alt="Logomarca" style="width: 150px; 
    max-width: 60vw;">
  </div>

  <div style="
    display: flex;
    flex-direction: column;
    margin-top: 10vh;
  ">
    <ion-card style="padding: 0px;">
      <ion-card-header>
        <ion-card-title>FaÃ§a seu login</ion-card-title>
        <ion-card-subtitle>E agende sua consulta!</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form (submit)="login($event)">
          <ion-input type="email" size="large" label="E-mail" label-placement="floating" fill="outline"
            placeholder="Digite o e-mail" required [(ngModel)]="email" name="email"></ion-input>
          <br>
          <ion-input type="password" size="large" label="Senha" label-placement="floating" fill="outline"
            placeholder="Digite a senha" required [(ngModel)]="senha" name="senha">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

          <ion-button expand="block" type="submit">
            <ion-icon slot="start" name="log-in-outline" size="large"></ion-icon>
            Entrar
          </ion-button>
        </form> 

        <ion-button routerLink="/register" color="danger" size="large" expand="block">
          <ion-icon name="log-out"></ion-icon>
          <ion-label>Cadastre-se</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
